<body>
    <section id="splash" data-transition="slide">
        <article class="active splash">
            <h1>BoltTracker</h1>
            <h2>Tracking at the speed of light</h2>
            <h3>Choose your way of tracking :</h3>
            <div id="login">
                <div class="form">
                    <fieldset class="radius-top" data-icon="user">
                        <input type="text" placeholder="Your username" id="txt-signup-name" value="">
                    </fieldset>
                    <fieldset class="radius-bottom shadow" data-icon="lock">
                        <input type="password" placeholder="Your password" id="txt-signup-password" value="">
                    </fieldset>
                    <br/>
                    <button class="anchor" data-view-section="main" data-icon="lock" data-icon="user" data-label="Log in"></button>
                </div>
                <div class="form tracknumber">
                    <fieldset class="radius-top" data-icon="user">
                        <input type="text" placeholder="Order tracking number" id="txt-signup-name" value="">
                    </fieldset>
                    <br/>
                    <button class="anchor" data-view-section="main" data-icon="lock" data-icon="user" data-label="Follow order"></button>
                </div>
            </div>
            <p>© 2013/2014 4MIEIC01G03</p>
        </article>
    </section>
    <section id="main" data-transition="slide" data-aside="right" class="drag">
        <header>
            <nav>
                <a href="#" data-view-aside="right" data-icon="search" class="on-right"></a>
            </nav>
            <img class="title centered" src="static/images/logo_primavera.png" height="27" width="175" border="0">
            <nav class="on-left">
                <a href="#" data-icon="chevron-left" data-view-section="splash" class="on-right"></a>
            </nav>
            <p>Joaquim Simões</p>
        </header>

        <footer>
            <p>© 2013/2014 4MIEIC01G03</p> 
        </footer>
    </section>
